name: Validate PR

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - README.md

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18

      - name: Test
        run: go test ./...
